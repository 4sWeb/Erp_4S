<p>transactions-list works!</p>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />




</head>
<body>
  <div class="container pt-5">
    <div class="main">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  table-bordered hover" style="width:100%">
        <thead>
          <tr style="text-align:right">

            <th>عرض التفاصيل</th>
            <th>العدد</th>
            <th>اسم الحركة بالانجليزيه</th>
            <th> اسم الحركة بالعربي</th>
            <th>كود الحركة</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align:right" *ngFor="let trans of alltransactions">
            <td [routerLinkActive]="['link-active']">
              <a class="btn btn-outline-info" [routerLink]="['/all-transactions',trans.TransId]" title="عرض التفاصيل">

                <svg width="18" height="18" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg>

              </a>
            </td>
            <td>{{trans.Count}}</td>
            <td>{{trans.EName}}</td>
            <td>{{trans.AName}}</td>
            <td>{{trans.TransId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>






</body>
</html>
<router-outlet></router-outlet>
