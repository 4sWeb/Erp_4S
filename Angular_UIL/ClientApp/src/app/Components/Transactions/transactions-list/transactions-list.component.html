<p>transactions-list works!</p>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


 

</head>
<body>
  <div class="container pt-5">
    <div class="main">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  table-bordered hover" style="width:100%">
        <thead>
          <tr style="text-align:right">

            <th></th>
            <th>العدد</th>
            <th>اسم الحركة بالانجليزيه</th>
            <th> اسم الحركة بالعربي</th>
            <th>كود الحركة</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align:right" *ngFor="let trans of alltransactions">
            <td [routerLinkActive]="['link-active']"><a class="btn btn-info" [routerLink]="['/all-transactions',trans.TransId]">عرض</a></td>
            <td>{{trans.Count}}</td>
            <td>{{trans.EName}}</td>
            <td>{{trans.AName}}</td>
            <td>{{trans.TransId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <select chosen multiple id="states">
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
    </select>

  </div>






</body>
</html>
<router-outlet></router-outlet>
