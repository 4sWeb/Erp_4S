
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <p>all-transactions works!</p>
  <div class="container pt-5">
    <div class="mb-3" style="text-align:right">
      <!-- [routerLink]="['/transaction-specific',10,1]" -->
      <a [routerLinkActive]="['link-active']" [routerLink]="['/transaction-specific',10,1]" (click)="setAddOperation()" style="text-align:right" class="btn btn-outline-primary" >
        اضافة حركة جديدة
        <svg width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg>
      </a>
      
    </div>
    <div class="main">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  table-bordered hover" style="width:100%">
        <thead>
          <tr style="text-align:right">
            <th></th>
            <th>تاريخ</th>
            <th style="text-align:center">
              <span>الى</span>
              <div class="row">
                <div class="col-6">الاسم</div>
                <div class="col-6">النوع</div>
              </div>
            </th>
            <th style="text-align:center">
              <span>من</span>
              <br />
              <div class="row">
                <div class="col-6">الاسم</div>
                <div class="col-6">النوع</div>
              </div>
            </th>
            <th>الفرع</th>
            <th>كود</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align:right" *ngFor="let trans of alltransactions">
            <td><a class="btn btn-outline-info"  [routerLink]="['/transaction-specific',10,1]" (click)="setViewOperation(trans.StoreTrnsMId)">عرض</a></td>
            <td>{{trans.TrnsDate}}</td>
            <td>
              <div class="row">
                <div class="col-6">{{trans.To_StoreAllcodesName}}</div>
                <div class="col-6">{{trans.TO_TypeName}}</div>
              </div>
            </td>
            <td>
              <div class="row">
                <div class="col-6">{{trans.From_StoreAllcodesName}}</div>
                <div class="col-6">{{trans.From_TypeName}}</div>
              </div>
            </td>
            <td>{{trans.branch}}</td>
            <td>{{trans.TrnsNo}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>





  <router-outlet></router-outlet>
</body>
</html>
