<!DOCTYPE html>
<html dir="rtl" lang="ar">
<body>
  <h1 mat-dialog-title></h1>
  <div class="form-group row col-12">
    <label for="Quantity" class="col-sm-4 col-form-label" style="text-align:right">الكمية</label>
    <div class="col-sm-8">
      <input id="Quantity" class="form-control" (keyup)="onKeyQuantity($event)" name="Quantity" [(ngModel)]="Quantity">
    </div>                                      
  </div>

  <div class="form-group row col-12">
    <label for="Note" class="col-sm-4 col-form-label" style="text-align:right">الملاحظات</label>
    <div class="col-sm-8">
      <input id="Note" class="form-control" name="Note" [(ngModel)]="Note">
    </div>
  </div>

  <div class="form-group row col-12">
    <label for="Price" class="col-sm-4 col-form-label" style="text-align:right">السعر </label>
    <div class="col-sm-8">
      <input id="Price" class="form-control" (keyup)="onKeyPrice($event)" name="Price" [(ngModel)]="Price">
    </div>
  </div>

  <div class="form-group row col-12">
    <label for="Value" class="col-sm-4 col-form-label" style="text-align:right">القيمة</label>
    <div class="col-sm-8">
      <input id="Value" class="form-control" name="Value" [(ngModel)]="Value">
    </div>
  </div>


  <mat-dialog-actions align="end">
    <button mat-button class="btn btn-danger" (click)="onNoClick()">اغلاق</button>
    <button mat-button [mat-dialog-close]="editProduct" cdkFocusInitial class="btn btn-success mr-3" style="text-align:right" (click)="updateProduct()">موافق</button>
  </mat-dialog-actions>

</body>
</html>
