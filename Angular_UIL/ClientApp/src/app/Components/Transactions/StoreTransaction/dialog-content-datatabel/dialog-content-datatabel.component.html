
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<body>
  <!--<p>dialog-content-datatabel works!</p>
  <h2 mat-dialog-title>Install Angular</h2>-->
  <mat-dialog-content class="mat-typography">
    <div dir="ltr" lang="en" class="mb-4" style="margin-bottom:30%" >
      <table id="tabel1" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  table-bordered table-hover" style="width:100%">
        <thead>
          <tr style="text-align:right">
            <th>تاريخ</th>
            <th style="text-align:center">
              <span>الى</span>
              <div class="row">
                <div class="col-6">الاسم</div>
                <div class="col-6">النوع</div>
              </div>
            </th>
            <th style="text-align:center">
              <span>من</span>
              <br />
              <div class="row">
                <div class="col-6">الاسم</div>
                <div class="col-6">النوع</div>
              </div>
            </th>
            <th>الفرع</th>
            <th>كود الحركه</th>
            <!--<th></th>-->
            <th>اضافه</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align:right" *ngFor="let trans of TransactionsDetails">
            <td style="color:#130a80;text-decoration:underline">{{trans.TrnsDate}}</td>
            <td>
              <div class="row">
                <div class="col-6">{{trans.To_StoreAllcodesName}}</div>
                <div class="col-6">{{TO_TypeName}}</div>
              </div>
            </td>
            <td>
              <div class="row">
                <div class="col-6">{{trans.From_StoreAllcodesName}}</div>
                <div class="col-6">{{From_TypeName}}</div>
              </div>
            </td>
            <td>{{trans.branch}}</td>
            <td class="text-center">{{trans.StoreTrnsMId}}</td>
            <!--<td>
    <div class="form-check" style="margin-right:25%">
      <input class="form-check-input position-static" type="checkbox" value="{{trans.StoreTrnsMId}}" (change)="getAllCheckedTransId($event,trans.StoreTrnsMId)" aria-label="نعم">
    </div>
  </td>-->
            <!-- test to set value of check box as trans -->
            <td>
              <div class="form-check" style="margin-right:25%">
                <input class="form-check-input position-static" type="checkbox" value="{{trans}}" (change)="getAllCheckedTransaction($event,trans,trans.StoreTrnsMId)" aria-label="نعم">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="btn btn-outline-warning" (click)="onNoClick()">
      اغلاق
      <svg  width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
      </svg>
    </button>
    <button mat-button [mat-dialog-close]="checkedTransactionsMain" cdkFocusInitial class="btn btn-outline-success mr-3" style="text-align:right">
      موافق
      <svg width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
      </svg>

    </button>
  </mat-dialog-actions>
</body>
</html>
