<!DOCTYPE html>
<html dir="rtl" lang="ar">
<body>
  <mat-dialog-content class="mat-typography">
    <!-- Form start -->
    <!--------------------------------------------ADD Row------------------------------------------->
    <div class="container-fluid">
      <table class="table table-bordered table-hover text-center">
        <thead style="background-color:#d0cccc">
          <tr class="d-flex">
            <th class="col-2">المجموعات</th>
            <th class="col-2">الأصناف</th>
            <th class="col-2">الوحدات</th>
            <th class="col-2">سعر الوحدة</th>
            <th class="col-2">الكمية</th>
            <th class="col-2">القيمة</th>
          </tr>
        </thead>
        <tr class="d-flex">
          <td class="col-2">
            <div>
              <ng-select bindLabel="Aname"
                         name="GroupFName"
                         placeholder="Select item"
                         [searchable]="true"
                         [clearable]="true"
                         [(ngModel)]="GroupId"
                         (change)="GroupfChange($event)">
                <ng-option [value]="item.GroupF_Id" [disabled]="item.disabled" *ngFor="let item of GroupF" required>

                  {{item.Aname}}
                </ng-option>
              </ng-select>
            </div>
          </td>
          <td class="col-2">
            <div *ngIf="GroupFChanged == true">
              <ng-select bindLabel="name"
                         name="ITEM"
                         placeholder="Select item"
                         [searchable]="true"
                         [(ngModel)]="ItemId"
                         (change)="ItemsChange($event)">
                <ng-option [value]="item.itemId" [disabled]="item.disabled" *ngFor="let item of itemsFilter">
                  {{item.name}}
                </ng-option>
              </ng-select>
            </div>

            <div *ngIf="GroupFChanged == false||EditingClick==true">
              <ng-select bindLabel="name"
                         name="ITEM"
                         placeholder="Select item"
                         [searchable]="true"
                         [(ngModel)]="UniteId"
                         (change)="ItemsChange($event)">
                <ng-option [value]="item.itemId" [disabled]="item.disabled" *ngFor="let item of items_VM">
                  {{item.name}}
                </ng-option>
              </ng-select>
            </div>

          </td>
          <td class="col-2">
            <div *ngIf="ItemChanged==false||EditingClick==true">
              <ng-select bindLabel="name"
                         name="unite"
                         placeholder="Select item"
                         [searchable]="true"
                         [clearable]="true"
                         [(ngModel)]="UniteId"
                         (change)="UnitesChange($event)">
                <ng-option [value]="item.uniteId" [disabled]="item.disabled" *ngFor="let item of unites_VMs">

                  {{item.name}}
                </ng-option>
              </ng-select>
            </div>

            <div *ngIf="ItemChanged==true">
              <ng-select bindLabel="name"
                         name="unite"
                         placeholder="Select item"
                         [searchable]="true"
                         [clearable]="true"
                         [(ngModel)]="UniteId"
                         (change)="UnitesChange($event)">
                <ng-option [value]="item.uniteId" [disabled]="item.disabled" *ngFor="let item of unitesFilter">

                  {{item.name}}
                </ng-option>
              </ng-select>
            </div>

          </td>
          <td class="col-2">
            <div>
              <input type="text" class="form-control" id="Price" name="Price" value="unitPrice" (keyup)="onKeyPrice($event)" [(ngModel)]="unitPrice" />
            </div>
          </td>
          <td class="col-2">
            <input type="text" class="form-control" id="Quantity" name="Quantity" value="quantity" (keyup)="onKeyQuantity($event)" [(ngModel)]="quantity" />


          </td>
          <td class="col-2">

            <input type="text" class="form-control" id="value" name="value" value="totalo" [(ngModel)]="totalo" />

          </td>
        </tr>

      </table>
      <button class="btn btn-outline-primary" (click)="SaveOneRow()">
        ادراج
        <svg width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
          <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z" />
        </svg>
      </button>
    </div>

    <!--------------------------------------------E-ndOFRow------------------------------------------->
    <!-- Form End -->
    <!-- -----------------*****************Tabel for Details created or dependant details if founded**********-------- --->
    <div dir="ltr" lang="en" class="mb-4" style="margin-bottom:30%">
      <table class="table  table-bordered table-hover table-condensed table-striped ">
        <thead class="bg-secondary text-light text-center ">
          <tr>
            <th>حذف</th>
            <th>تعديل</th>
            <th>ملاحظات</th>
            <th>القيمة</th>
            <th>السعر</th>
            <th>الكمية</th>
            <th>الوحدة</th>
            <th>اسم العنصر</th>
            <th>اسم المجموعه</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let trans of storeTransDetails_VM ;let i=index">

            <td>
              <button class="btn btn-outline-danger mr-1" value="trans" (click)="deleteProductRecord($index,trans.Store_Trns_M_ID)" title="حذف">

                <svg width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>
              </button>
            </td>
            <td>




              <button class="btn btn-outline-info" mat-raised-button (click)="EditProduct(i)" title="تعديل">
                <svg width="18" height="18" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>

              </button>
            </td>
            <td><input class="form-control" type="text" id="Note" value="{{trans.notes}}" /></td>

            <td><input class="form-control" type="text" id="value" value="{{trans.totalo}}" /></td>
            <td><input class="form-control" type="text" id="price" value="{{trans.unitPrice}}" /></td>
            <td><input class="form-control" type="text" id="quantity" value="{{trans.qty}}" /></td>
            <td>{{trans.unit_Name}}</td>
            <td>{{trans.item_Name}}</td>
            <td>{{trans.itemId}}</td>

          </tr>
        </tbody>
      </table>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="btn btn-outline-danger" (click)="onNoClick()">
      اغلاق
      <svg width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
      </svg>
    </button>
    <button mat-button [mat-dialog-close]="storeTransDetails_VM" cdkFocusInitial class="btn btn-outline-success mr-3" style="text-align:right">
      حفظ
      <svg width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </svg>
    </button>
  </mat-dialog-actions>
